<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 modules</title>
</head>
<body>
    JS scripts as modules.
    <script type="module">
        import {informalGreeting} from './greeting.js'
        informalGreeting("Jane")
    </script>
    <script type="module">
        import {formalGreeting, informalGreeting} from './greeting.js'
        formalGreeting('Jane')
    </script>
    
</body>
</html>
